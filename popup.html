<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- Theme Switch as Header -->
  <header>
    <h1 class="app-title"><img src="/icons/icons48.png" alt="moon icon"></h1>
    <label class="theme-switch">
      <input type="checkbox" class="theme-switch__checkbox" id="toggleButton">
      <div class="theme-switch__container">
        <div class="theme-switch__clouds"></div>
        <div class="theme-switch__stars-container">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M135.831 3.00688C135.055 3.85027 134.111 4.29946 133 4.35447C134.111 4.40947 135.055 4.85867 135.831 5.71123C136.607 6.55462 136.996 7.56303 136.996 8.72727C136.996 7.95722 137.172 7.25134 137.525 6.59129C137.886 5.93124 138.372 5.39954 138.98 5.00535C139.598 4.60199 140.268 4.39114 141 4.35447C139.88 4.2903 138.936 3.85027 138.16 3.00688C137.384 2.16348 136.996 1.16425 136.996 0C136.996 1.16425 136.607 2.16348 135.831 3.00688Z" fill="currentColor"></path>
          </svg>
        </div>
        <div class="theme-switch__circle-container">
          <div class="theme-switch__sun-moon-container">
            <div class="theme-switch__moon">
              <div class="theme-switch__spot"></div>
              <div class="theme-switch__spot"></div>
              <div class="theme-switch__spot"></div>
            </div>
          </div>
        </div>
      </div>
    </label>
  </header>

  <!-- Tabs for Controls and Presets -->
  <div class="tabs">
    <button class="tab" id="controlsTab">Controls</button>
    <button class="tab" id="presetsTab">Presets</button>
  </div>

  <div id="controls" class="tab-content">
    <label>
      Brightness: <span id="brightnessValue">100%</span>
      <input type="range" id="brightness" min="50" max="150" value="100" />
    </label>
    <label>
      Contrast: <span id="contrastValue">100%</span>
      <input type="range" id="contrast" min="50" max="150" value="100" />
    </label>
    <label>
      Warmth: <span id="warmthValue">50%</span>
      <input type="range" id="warmth" min="0" max="100" value="50" />
    </label>
  </div>

  <div id="presets" class="tab-content" style="display:none;">
    <button id="preset1">Cool Dark</button>
    <button id="preset2">Warm Dark</button>
    <button id="preset3">Balanced Dark</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
