<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 430px;
      background-color: transparen;
      background-size: contain;
      margin: 0;
      padding: 15px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      background-image: url('/images/darkmoon.jpg');
    }

    .tabs {
      display: flex;
      margin-bottom: 15px;
    }

    .tab {
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      flex: 1;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .slider-container {
      margin: 15px 0;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
      margin: 8px 0;
    }

    .preset-button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .preset-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #toggleDark {
      width: 100%;
      padding: 10px;
      background-color: rgb(43, 43, 227);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }

    #toggleDark:hover {
        background-color: #607aff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-tab="controls">Controls</button>
      <button class="tab" data-tab="presets">Presets</button>
    </div>

    <div id="controls" class="tab-content active">
      <button id="toggleDark">Apply changes</button>
      
      <div class="slider-container">
        <div class="slider-label">
          <span>Brightness</span>
          <span id="brightnessValue">100%</span>
        </div>
        <input type="range" id="brightness" min="50" max="150" value="100">
      </div>

      <div class="slider-container">
        <div class="slider-label">
          <span>Contrast</span>
          <span id="contrastValue">100%</span>
        </div>
        <input type="range" id="contrast" min="50" max="150" value="100">
      </div>

      <div class="slider-container">
        <div class="slider-label">
          <span>Warmth</span>
          <span id="warmthValue">100%</span>
        </div>
        <input type="range" id="warmth" min="0" max="100" value="50">
      </div>
    </div>

    <div id="presets" class="tab-content">
      <button class="preset-button" data-preset="moonlight">Moonlight</button>
      <button class="preset-button" data-preset="sepia">Sepia</button>
      <button class="preset-button" data-preset="midnight">Midnight Blue</button>
      <button class="preset-button" data-preset="forest">Forest</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
